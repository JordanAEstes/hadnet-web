<h4>Reviews</h4>
<li>
  <ul class="userReview" *ngFor="let review of reviews">
    <div>
      <img class="reviewProfilePic" src="{{ userProfilePic }}">
    </div>
    <div class="reviewDescription">
      Name: <strong> {{ userDisplayName }} </strong>
   <br>
   Rating: {{ review.ratingNumber }}
   <br>
   Experience: {{ review.text }}
   </div>
  </ul>
</li>
