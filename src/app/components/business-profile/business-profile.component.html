<div class="container-fluid text-center" style="overflow-y: scroll; height: 830px">
  <div class="row h-auto">
    <div class="col px-0">
      <img class="business-img img w-auto" src="{{ businessImage }}">
    </div>
  </div>
  <div class="row h-auto">
    <div class="col shadow bg-secondary">
      <h3 *ngIf="!editorToggle.name" style="font-size:5vw;" class="display-4 text-white font-weight-bold"> {{ businessListing.name }} </h3>
    </div>
  </div>
  <div class="row h-auto">
    <div class="col-12">
      <br><span class="font-weight-bold">Average Rating: </span>{{ businessRating }}
    </div>
    <div class="col-12 business-data">
      <!-- <p> verification status *** </p> -->
      <p>
        <span *ngIf="!editorToggle.phone">
          <i class="fas fa-phone-square"></i>&nbsp;&nbsp;{{ businessPhoneNumber }}&nbsp;&nbsp;&nbsp;&nbsp;<i *ngIf="isCurrentUsersBusiness()" (click)="toggleEdit('phone')" class="fas fa-edit"></i>
        </span><br>
        <span *ngIf="editorToggle.phone">
          Input field here.
        </span><br>
        
        <span *ngIf="!editorToggle.email">
          <i class="fas fa-envelope"></i>&nbsp;{{ businessListing.email | lowercase }}&nbsp;&nbsp;<i class="fas fa-edit"></i>
        </span><br>
        
        <span *ngIf="!editorToggle.address">
          <i class="fas fa-location-arrow"></i>&nbsp;{{ businessListing.address }}&nbsp;&nbsp;<i class="fas fa-edit"></i>
        </span><br> 
      </p>
    </div>
  </div>
  <div class="row h-auto">
    <div class="col">
      <button *ngIf="businessCanBeClaimed()" (click)="claimBusiness(businessListing)" class="btn btn-secondary btn-block">Claim this business</button>
    </div>
  </div>
  <hr>
  <div class="row h-50">
    <div class="col">
      <app-ratings></app-ratings>
    </div>
  </div>
</div>
