
<div class="list-group">
  <h4 class="list-group-item list-group-item-action list-group-item-secondary">{{ selectedBusiness.name }}</h4>
  <div class="card-header">
    <i class="fas fa-map-marker-alt"></i> {{ selectedBusiness.address }}<br>
    <i class="fas fa-mobile-alt"></i>  {{ selectedBusiness.phoneNumber }}<br>
    <button class="btn btn-dark btn-block" (click)="goToProfile(selectedBusiness)">Business Profile</button>
  </div>
</div>
